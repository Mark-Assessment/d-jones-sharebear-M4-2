<div class="modal fade" id="deleteModalItem{{ item.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalItem"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel{{ item.id }}">Confirm Item Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No, Keep</button>
                <a class="btn btn-danger" id="confirmDeleteBtn{{ item.id }}"
                    href="{% url 'delete_instance_item' instance_id=item.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
