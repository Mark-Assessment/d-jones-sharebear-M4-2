{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container-fluid">
    {% for article in articles %}
    <div class="row d-flex">

        <div class="col-sm-6 mt-5 mb-5">
            <div class=" blog-header">
                <h2><a href="{% url 'detail' slug=article.slug %}">{{ article.title|truncatechars:20 }}</a></h2>
            </div>
            <div class=" pb-0">
                <p class="mb-0">{{ article.body|truncatechars:100 }}</p>
            </div>
            <div class="">
                <a class="browse-tools-button btn bg-primary-subtle text-primary-emphasis mt-3 p-3"
                    href="{% url 'detail' slug=article.slug %}">Read More</a>
            </div>
            <div class="border-0 text-left">
                {{ article.date}}
            </div>
        </div>

        <div class="col-sm-6">
            <div class="image-container my-5">
                {% if article.thumb %}
                <a href="{{ article.thumb.url }}">
                    <img class="card-img-top img-fluid" src="{{ article.thumb.url }}" alt="{{ article.title }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ article.title }}">
                </a>
                {% endif %}
            </div>
        </div>

    </div>
    <hr>

</div>

{% endfor %}



{% endblock %}
